<h1 mat-dialog-title>Abschlussänderung</h1>
<div mat-dialog-content style="font-size: 16px;">
  <p style="line-height: 20px;">Willst du deinen Abschluss von
    <b style="font-weight: 500">{{data['user'].plannedDegree.name}}</b>
    zu
    <b style="font-weight: 500">{{data['degree'].name}}</b>
    ändern?
    Die Verwaltung und Professoren werden möglicherweise von der Entscheidung benachrichtigt,
  du kannst diesen Abschluss jedoch zu beliebiger Zeit wieder rückgängig machen.</p>
</div>



<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-flat-button (click)="onYesClick()" color="primary">Abschluss ändern</button>
</div>
